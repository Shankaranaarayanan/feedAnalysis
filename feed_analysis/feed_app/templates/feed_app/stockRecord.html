<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/b-2.3.2/b-html5-2.3.2/fc-4.2.1/fh-3.3.1/r-2.4.0/sb-1.4.0/sp-2.1.0/sl-1.5.0/datatables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>
  <table id="myTable">
    <thead>
      {% for i in head %}
        <td>{{i}}</td>
        {%endfor%}
    </thead>
    <tbody>
{% for i,j in body.items %}
<tr>
  {% for k,x in j.items %}
<td>{{x}}</td>
{%endfor%}
</tr>
{%endfor%}
</tbody>    
</table>
     <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.jshttps://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/b-2.3.2/b-html5-2.3.2/fc-4.2.1/fh-3.3.1/r-2.4.0/sb-1.4.0/sp-2.1.0/sl-1.5.0/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script type="javascript" src="main.js"></script> -->
    <script>
      $('#myTable').DataTable();
  </script>
</body>
</html>
